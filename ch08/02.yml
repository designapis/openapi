openapi: 3.0.3
info:
  version: v1
  title: FarmStall API
  description: |-
    An API for writing reviews about your favourite ( or worst ) farm stalls.

    ![Picture of produce](produce-banner.jpg)

    ---

    # Auth

    With a *User* account ( see [POST Users](#Users/post_users) ) you can then get a **UserToken** from the [POST /tokens](#Users/post_tokens) operation. <br/>
    The **UserToken** token must be set in the `Authorization` header when an operation requires any user based authorization.

    # Reviews
    Reviews are the heart of this API. <br/>
    Registered **Users** and anonymous users can both write reviews based on their experience at farm stalls. <br/>
    Both positive and negative reviews are encouraged to better the experience of others.

    When creating a review, if the `Authorization` is set with the **UserToken** then the review will be created as that user. <br/>
    Otherwise the review will be created anonymously.

    #### Details

    Reviews have simple messages that can relate how the experience was. <br/>
    And UserId references the author of the review. Can be anonymous.

    Each review comes with a rating of between one and five stars inclusive. <br/>

    - One star being the worst experience
    - Five stars being the best


    ### Example Reviews

    |                  Message | Rating | User        |
    |-------------------------|:-------|-------------|
    | A wonderful time!        | ![5 stars](rating-5.png)      | Bob McNally |
    | An awful place           | ![1 star](rating-1.png)      | _Anonymous_  |
    | A totally average place. | ![3 stars](rating-3.png)      | Jane Fair   |

